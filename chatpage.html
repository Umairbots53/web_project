<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Page</title>
  <link rel="stylesheet" href="./chatpage.css" />
  <link rel="icon" href="./images/Umt_logo-removebg-preview.png">
  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  body {
    min-height: 100vh;
    background: 
      linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
      url('./images/background.jpg') no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  
  .chat-container {
    width: 100%;
    max-width: 500px;
    background: transparent; 
    border-radius: 10px;
    overflow: hidden;
    box-shadow: none;  
  }
  
  .chat-header {
    background: #5d7ee9;
    color: white;
    padding: 16px;
    text-align: center;
  }
  
  .chat-box {
    display: flex;
    flex-direction: column;
    height: 500px;
    background: transparent; 
  }
  
  .messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    background: transparent; 
  }
  
  .chat-box {
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1); 
  }
  
  
  .message-row {
    display: flex;
    align-items: flex-end;
    margin-bottom: 12px;
    gap: 10px;
  }
  
  .message-row.left {
    justify-content: flex-start;
  }
  
  .message-row.right {
    justify-content: flex-end;
  }
  
  .message {
    max-width: 70%;
    padding: 10px 14px;
    border-radius: 12px;
    background: #ffffff;
    border: 1px solid #ccc;
    line-height: 1.4;
  }
  
  .message-row.right .message {
    background: #819aeb;
    border: 1px solid #5d7ee9;
  }
  
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }
  
  .chat-input {
    display: flex;
    border-top: 1px solid #ccc;
    padding: 10px;
    background: #f0f0f0;
    gap: 10px;
  }
  
  .chat-input input {
    flex: 1;
    padding: 10px;
    font-size: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  .chat-input button {
    padding: 10px 15px;
    border: none;
    background: #5d7ee9;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
  }
  
  .chat-input button:hover {
    background:#3c3ff0;
  }
  
  /* Responsive */
  @media (max-width: 480px) {
    .chat-container {
      margin: 10px;
      height: 90vh;
    }
  
    .chat-box {
      height: 100%;
    }
  
    .message {
      font-size: 14px;
    }
  
    .avatar {
      width: 32px;
      height: 32px;
    }
  }
  
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Wlecome to the chatboard</h2>
    </div>

    <div class="chat-box">
      <div class="messages" id="messages">
        <!-- Sample messages -->
        <div class="message-row left">
          <img src="https://i.pravatar.cc/40?u=finder" class="avatar">
          <div class="message">Hi, I found a wallet near the cafe. Is it yours?</div>
        </div>
        <div class="message-row right">
          <div class="message">Yes! Is it black with a gold stripe?</div>
          <img src="https://i.pravatar.cc/40?u=claimer" class="avatar">
        </div>
      </div>

      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const sendBtn = document.getElementById("send-btn");
    const messageInput = document.getElementById("message-input");

    let isLeft = true; // Alternate messages

    sendBtn.addEventListener("click", () => {
      const msg = messageInput.value.trim();
      if (msg) {
        const row = document.createElement("div");
        row.classList.add("message-row", isLeft ? "left" : "right");

        const avatar = document.createElement("img");
        avatar.src = isLeft
          ? "https://i.pravatar.cc/40?u=finder"
          : "https://i.pravatar.cc/40?u=claimer";
        avatar.classList.add("avatar");

        const message = document.createElement("div");
        message.classList.add("message");
        message.textContent = msg;

        if (isLeft) {
          row.appendChild(avatar);
          row.appendChild(message);
        } else {
          row.appendChild(message);
          row.appendChild(avatar);
        }

        messages.appendChild(row);
        messageInput.value = "";
        messages.scrollTop = messages.scrollHeight;
        isLeft = !isLeft;
      }
    });
  </script>
</body>
</html>
