<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claim Request</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eef3f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #004080;
            color: white;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            border-radius: 5px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5em;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .claim-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
        }

        .item-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .item-image {
            flex: 1 1 200px;
            max-width: 250px;
            border-radius: 8px;
            object-fit: contain;
            border: 1px solid #ccc;
        }

        .item-info {
            flex: 2 1 400px;
        }

        .claim-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .claim-form h2 {
            margin-bottom: 10px;
            color: #004080;
        }

        .claim-form label {
            font-weight: 500;
        }

        .claim-form textarea,
        .claim-form input {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .claim-form textarea:focus,
        .claim-form input:focus {
            outline: none;
            border-color: #004080;
            box-shadow: none;

        }


        .claim-form button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .claim-form button:hover {
            background-color: #0066cc;
        }

        #confirmationMsg {
            margin-top: 20px;
            color: green;
            font-weight: bold;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .item-details {
                flex-direction: column;
                align-items: center;
            }

            .item-image {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="left-section">
            <img src="./images/Umt_logo-removebg-preview.png" height="60" width="50" class="logo-img" />
            <div class="logo-text">UMT Lost & Found</div>
        </div>

        <ul class="nav-links">
            <li><a href="#lost">Lost Items</a></li>
            <li><a href="#found">Found Items</a></li>
            <li><a href="#dashboard">Dashboard</a></li>
        </ul>
    </nav>

    <div class="claim-container">
        <h1 class="page-title">Claim This Item</h1>

        <div class="item-details">
            <img src="./images/usb-removebg-preview.png" alt="Found Item" class="item-image" />
            <div class="item-info">
                <h3>USB Drive</h3>
                <p><strong>Found At:</strong> Library Computer Lab</p>
                <p><strong>Date:</strong> May 28, 2025</p>
                <p><strong>Description:</strong> Black Kingston 32GB USB drive found near lab 4 computers.</p>
            </div>
        </div>

        <form id="claimForm" class="claim-form">
            <h2>Submit Your Claim</h2>
            <label for="reason">Why do you believe this is your item?</label>
            <textarea id="reason" placeholder="Explain your claim..." required></textarea>

            <label for="contact">Your Contact Info</label>
            <input type="text" id="contact" placeholder="Enter your university email or phone number" required>

            <button type="submit">Submit Claim</button>
        </form>

        <p id="confirmationMsg"></p>
    </div>

    <script>
        document.getElementById("claimForm").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("confirmationMsg").textContent =
                "âœ… Your claim has been submitted! The item owner will contact you if the claim is approved.";
        });
    </script>
</body>

</html>
